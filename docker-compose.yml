version: "3"

services:

  backend:
    image: lpoaura/odf-backend:latest
    build: backend/
    container_name: odf_backend
    env_file:
      - .env
    ports:
      - ${API_PORT:-8888}:80
    networks:
      - odf_internal

  frontend:
    image: lpoaura/odf-frontend:latest
    build: frontend/
    container_name: odf_frontend
    env_file:
      - .env
    environment: 
      API_URL: ${API_URL:-http://backend/}
    ports:
      - ${FRONT_PORT:-3000}:3000
    networks:
      # - proxy
      - odf_internal

networks:
  # proxy:
    # external: true
  odf_internal:
